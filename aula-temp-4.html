<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Document</title>
</head>
<body>
    

    <style>
        .box{
            width: 100px;
            height: 100px;
            margin: 2em;
            border: 1px solid black;
            background-color: lightgrey;
        }

        .vermelho{
            background-color: red;
        }


        
        .azul{
            background-color: blue;
        }

        .amarelo{
            background-color: yellowgreen;
        }

    </style>
        <div id="exercicio">
        <div class="box" @click="atrelaVermelho = !atrelaVermelho" :class="cores" ></div>
        <div class="box" v-bind:style="{backgroundColor: terceiro}"></div>
        <div class="box" v-bind:class="[corsegundobox]"></div>
        <input type="text" v-model:value="corsegundobox">
        <input type="text" v-model:value="terceiro">
        </div>
        <script>
            var meuApp = new Vue({
                el:"#exercicio",
                data:{
                    atrelaVermelho: false,
                    corsegundobox: "",
                    terceiro: ""
                },
                computed: {
                    cores: function(){
                        return {
                            vermelho: this.atrelaVermelho,
                            azul: !this.atrelaVermelho
                        }
                    }
                },
            });
        
        </script>



</body>
</html>
