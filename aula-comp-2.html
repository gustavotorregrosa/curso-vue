<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app1">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>

    <div id="app2">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>


    <script>


var myCmp = {

    data: function(){
        return {
            nome: 'Gustavo'
        }
    },

    template: '<div><p>Meu nome eh: {{nome}}</p></div>'

}



    
                new Vue({
                    el: "#app1",
                    components:{
                        'my-cmp': myCmp
                    }
                });
                

                new Vue({
                    el: "#app2"
                });
                
    </script>


</body>
</html>
