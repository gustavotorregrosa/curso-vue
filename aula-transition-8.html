<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <style>
          

            .slide-enter{
                opacity: 0;
            }

            .slide-enter-active{
                animation: slide-in 1s ease-in-out forwards;
                transition: opacity 0.5s;
            }

            .slide-leave{

            }

            .slide-leave-active{    
                animation: slide-out 1s ease-in-out forwards;
                transition: opacity 1s;
                opacity: 0;
            }

            @keyframes slide-in{
                from{
                    transform: translateY(20px);
                }
                to{
                    transform: translateY(0);
                }
            }

            @keyframes slide-out{
                from{
                    transform: translateY(0);
                }
                to{
                    transform: translateY(20px);
                }
              
            }
    
    </style>



    <div id="app">
        <div class="container">
            <div class="row">
                <h2>Animações</h2>
                <hr>
                <button @click="trocaComponente" class="btn btn-primary btn-sm">Show alert</button>
                <br><br>

                <transition name="slide" mode="out-in">
                    <component :is="componenteAtual"></component>
                </transition>
          
                
            </div>
        </div>

    </div>
    
</body>

<script type="text/x-template" id="componente-sucesso">
    <div class="alert alert-success" role="alert">
        Alerta de sucesso
    </div>
</script>

<script type="text/x-template" id="componente-erro">
    <div class="alert alert-danger" role="alert">
        Alerta de erro
    </div>
</script>



<script>

    Vue.component('alerta-sucesso',{
        template: "#componente-sucesso"
    });

    Vue.component('alerta-erro',{
        template: "#componente-erro"
    });



    var meuapp = new Vue({
        el: "#app",
        data: function(){
            return {
                componenteAtual: 'alerta-sucesso'
            }
        },
        methods: {
            trocaComponente(){
                if(this.componenteAtual == 'alerta-sucesso'){
                    this.componenteAtual = 'alerta-erro';
                }else{
                    this.componenteAtual = 'alerta-sucesso';
                }
            }
        }
    });
</script>


</html>
