<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div id="app">

    </div>
    </div>

    <script type="text/x-template" id="componente-pai">
        <div class="component">
            <h1>Componente do usuario</h1>
            <button class="btn btn-success btn-sm">Alterar</button>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <detalhes-do-usuario></detalhes-do-usuario>
                </div>
                <div class="col-sm-6">
                    <p>ola mundo 2</p>
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="detalhes-usuario">
        <p>Nome do usuario: {{ nome }}</p>
        
       
    </script>

    
    <script>


        new Vue({
            el: "#app",
            template: "#componente-pai"

        });

        new Vue({
            el: "detalhes-do-usuario",
            data: function(){
                return {
                    nome: "Gustavo"
                }
            },
            template: "#detalhes-usuario"

        });
        

    </script>


</body>
</html>
