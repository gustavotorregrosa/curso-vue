<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div  id="root">
            <meu-componente v-for="comp in 5"></meu-componente>


    </div>


    <script>

        var meuComp = {
            data:
                function(){
                    return {
                        nome: "Gustavo"
                    }
                }
            ,
            template: "<div><p>Ola mundo, {{nome}}</p><button @click='alteraNome'>Alterar</button></div>",
            methods:{
                alteraNome: function(){
                    this.nome = "Felipe"
                }
            }
        }
    
        var VM = new Vue({
            el: "#root",
            components:{
                'meu-componente': meuComp
            }
        });
    
    </script>

    



    
</body>

</html>
