<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <script src="vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <style>
      .slide-enter {
        opacity: 0;
      }

      .slide-enter-active {
        animation: slide-in 1s ease-in-out forwards;
        transition: opacity 0.5s;
      }

      .slide-leave {

      }

      .slide-move{
          transition: transform 1s;
      }

      .slide-leave-active {
        animation: slide-out 1s ease-in-out forwards;
        transition: opacity 1s;
        opacity: 0;
        position: absolute;
      }

      @keyframes slide-in {
        from {
          transform: translateY(20px);
        }
        to {
          transform: translateY(0);
        }
      }

      @keyframes slide-out {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(20px);
        }
      }
    </style>

    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h3>Frutas</h3>
            <div class="form-group">
              <label for="exampleInputEmail1">Adicione uma fruta</label>
              <input type="text" class="form-control" v-model="novaFruta" />
              <br />
              <button @click="addFruta" class="btn btn-primary btn-sm">
                Adicionar
              </button>
            </div>
            <hr />
            <ul class="list-group">
              <transition-group name="slide">
                <li style="width: 30em;" v-for="(fruta, index) in frutas" class="list-group-item" :key="fruta">
                  {{ fruta }}
                  <button
                    @click="deletaFruta(index)"
                    style="float: right;"
                    class="btn btn-danger btn-sm"
                  >
                    Deletar
                  </button>
                </li>
              </transition-group>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    var meuapp = new Vue({
      el: "#app",
      data: function() {
        return {
          frutas: ["maçã", "banana", "pêra", "caju"],
          novaFruta: ""
        };
      },
      methods: {
        deletaFruta(index) {
          this.frutas.splice(index, 1);
        },
        addFruta() {
          this.frutas.push(this.novaFruta);
          this.novaFruta = "";
        }
      }
    });
  </script>
</html>
