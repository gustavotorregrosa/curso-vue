<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Routing</h2>
                    <br><br>
                    <router-view></router-view>



                </div>
            </div>
        </div>
    </div>

</body>


<script type="text/x-template" id="componente-home">
    <div>
            <h3>Home</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas condimentum scelerisque volutpat. Curabitur lacinia rutrum dui a viverra.</p>
        
    </div>
   </script>

<script type="text/x-template" id="componente-usuarios">
    <div>
            <h3>Usuarios</h3>
            <ul>
                <li>Gustavo</li>
                <li>Marcos</li>
                <li>Peka</li>
                <li>Renato</li>
            </ul>
    </div>
   
</script>



<script>
    Vue.use(VueRouter);




    var chome = Vue.component('componente-home', {
        template: "#componente-home",
    });

    var cusuarios = Vue.component('componente-usuarios', {
        template: "#componente-usuarios",
    });


    var minhasrotas = [
        {
            path: '',
            component: chome
        },
        {
            path: '/usuarios',
            component: cusuarios
        }
    ];


    var roteador = new VueRouter({
        routes: minhasrotas
    });

    var meuapp = new Vue({
        el: "#app",
        router: roteador
    });

</script>

</html>
