<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="exercise">
        <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
        <div>
            <p>Current Value: {{ value }}</p>
            <button @click="value += 5">Add 5</button>
            <button @click="value += 1">Add 1</button>
            <p>{{ result }}</p>
        </div>
        <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
        <div>
            <input v-model:value="duracao" type="text">
            <p>{{ value }}</p>
        </div>
    </div>


    <script>
        var meuApp = new Vue({
            el: "#exercise",
            data:{
                value: 0,
                result: "tente de novo",
                duracao: 1000
            },
            watch: {
                value: function(valor){
                    if(valor == 37){
                        this.result = "chegou!";
                    }
                },
                result: function(){
                    let vm = this;
                    setTimeout(function(){
                        vm.value = 0;
                        vm.result = "tente de novo";
                    },vm.duracao);
                }

            }
        });
    
    </script>


</body>
</html>
