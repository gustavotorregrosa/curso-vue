<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="vue.js"></script>

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div id="app">
            <componente-pai @nomeredefinido="funcTeste">

            </componente-pai>

        </div>
    </div>

    <script type="text/x-template" id="componente-pai">
        <div class="component">
            <h1>Componente do usuario</h1>
            <p>nome: {{nome}}</p>
        
            <button @click="mudaNome" class="btn btn-success btn-sm">Alterar</button>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <detalhes-do-usuario v-bind:meunome="nome"></detalhes-do-usuario>
                </div>
                <div class="col-sm-6">
                    <edicao-do-usuario v-bind:meunome="nome"></edicao-do-usuario>
                </div>
            </div>
        </div>
    </script>


    <script type="text/x-template" id="componente-detalhes">
        <div>
            <p>nome invertido: {{ nomeinvertido() }}</p>
        </div>
    </script>

    <script type="text/x-template" id="componente-edicao">
        <div>
            <p>Ola mundo 2</p>
            <button class="btn btn-success btn-sm" @click="alteraNome()">Alterar</button>
            <p>nome eh: {{ meunome }}</p>
        </div>
    </script>

    <script>

       
Vue.component('detalhes-do-usuario',{
            template: "#componente-detalhes",
            props: ['meunome'],
            methods: {
                nomeinvertido(){
                    return this.meunome.split("").reverse().join("");
                }
            },
        

        });

    Vue.component('edicao-do-usuario',{
            props: ['meunome'],
            methods: {
                alteraNome: function(){
                    // alert("teste");
                    this.$emit('nomeredefinido','ola');
          
                },
                // funcTesteA(){
                //     alert("ola mundo 3");
                    
                // }
            },
            template: "#componente-edicao"

    });    

        Vue.component('componente-pai',{
            template: "#componente-pai",
            data: function(){
                return {
                    nome: "gustavo"
                }
            },
            methods: {
                mudaNome(){
                    this.nome = 'felipe'
                },
                funcTeste(e){
                    alert("deu certo");
                }
            },
            

    });

    var minhainstancia = new Vue({
            el: "#app",
            data:{
                nome: "gustavo"
            },

            methods:{
                funcTeste: function(){
                    alert("teeeeste");
                }
            }

        });


       
    </script>
    
</body>
</html>
