<script src="vue.js"></script>
<div id="exercise">

    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
     <p>VueJS is pretty cool - {{ nome }} - {{ idade }}</p>
     <!-- 2) Output your age, multiplied by 3 -->
     <p>{{ triploIdade() }}</p>
     <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
     <p>{{ randNum() }}</p>
     <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
     <div>
         <img v-bind:src="imagemFonte" style="width:100px;height:100px">
     </div>
     <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
     <div>
         <input v-bind:value="nome" type="text">
     </div>
 </div>

 <script>

    var meuApp = new Vue({
        el:'#exercise',
        data:{
            nome: 'Gustavo Torregrosa',
            idade: '34',
            imagemFonte: 'https://images.emojiterra.com/google/android-pie/128px/2600.png'
        },
        methods: {
            triploIdade: function(){
                return this.idade * 3;
            },
            randNum: function(){
                return Math.random();
            }
        },
    });

 </script>
