<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="container">
            <div class="col-sm-6">
                <h3>Vuex</h3>
                <comp-resultado :contador="contador"></comp-resultado>
                <br><br>
                <comp-controles @atualizar="atualizar($event)"></comp-controles>

            </div>
        </div>
    </div>
    </div>
</body>


<script type="text/x-template" id="componente-controles">
    <div>
        <button @click="incrementar" class="btn btn-success btn-sm">Incrementar</button>
        <button @click="decrementar" class="btn btn-danger btn-sm">Decrementar</button>
    </div>
</script>


<script type="text/x-template" id="componente-resultado">
    <div>
        <p>O contador est√° em: {{contador}}</p>
    </div>
</script>


<script>

    Vue.component('comp-controles',{
        template: "#componente-controles",
        methods: {
            incrementar: function(){
                this.$emit('atualizar', 1);
            },
            decrementar: function(){
                this.$emit('atualizar', -1);
            }
        },
        
    });

    Vue.component('comp-resultado', {
        template: "#componente-resultado",
        props: ['contador']
    });

    var meuapp = new Vue({
        el: "#app",
        data: function () {
            return {
                contador: 0
            }
        },
        methods:{
            atualizar: function(e){
                this.contador += e;
            }
        }
    });

</script>

</html>
